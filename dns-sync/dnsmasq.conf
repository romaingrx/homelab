# Homelab dnsmasq â€” serves *.internal.romaingrx.com on the Tailscale interface
# This is a separate instance from the UniFi-managed dnsmasq.

# Only listen on the Tailscale IP
listen-address=100.71.235.104
bind-interfaces

# DNS only, no DHCP
no-dhcp-interface=tailscale0
port=53

# Don't use /etc/hosts or /etc/resolv.conf
no-hosts
no-resolv

# Serve records from our generated hosts file
addn-hosts=/data/homelab/dns-sync/hosts

# Only answer queries for our domain, NXDOMAIN for everything else
local=/internal.romaingrx.com/

# Log queries (disable after initial testing)
# log-queries

# PID file for this instance
pid-file=/run/homelab-dnsmasq.pid
